<p class="text-left font-weight-bold">Create Coupen</p>

<div class="coupen-form" [formGroup]="coupenForm">
<div class="border rounded-1">
      <div class="form-group">
        <label for="Coupen Name"><small>Name</small> </label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Coupen Name is required</div>
        </div>
      </div>
    
</div>
<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="Promo Type"><small>Promo Type</small> </label>
        <input type="text" formControlName="promoType" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.promoType.errors }" />
        <div *ngIf="submitted && f.promoType.errors" class="invalid-feedback">
          <div *ngIf="f.promoType.errors.required">Promo Type is required</div>
        </div>
      </div>
</div>
<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="Promo Description"><small>Promo Description</small> </label>
        <input type="text" formControlName="desc" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.desc.errors }" />
        <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
          <div *ngIf="f.desc.errors.required">Promo Description is required</div>
        </div>
      </div>
</div>
<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="amountOff"><small>Amount</small> </label>
        <input type="text" formControlName="amountOff" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.amountOff.errors }" />
        <div *ngIf="submitted && f.amountOff.errors" class="invalid-feedback">
          <div *ngIf="f.amountOff.errors.required">Amount is required</div>
        </div>
      </div>
</div>
<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="limit"><small>Upper Limit</small> </label>
        <input type="text" formControlName="limit" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.limit.errors }" />
        <div *ngIf="submitted && f.limit.errors" class="invalid-feedback">
          <div *ngIf="f.limit.errors.required">Upper Limit is required</div>
        </div>
      </div>
</div>
<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="userID"><small>User ID</small> </label>
        <input type="text" formControlName="userID" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.userID.errors }" />
        <div *ngIf="submitted && f.userID.errors" class="invalid-feedback">
          <div *ngIf="f.userID.errors.required">User ID is required</div>
        </div>
      </div>
</div>
<div class="d-flex mt-2 flex-column">
        <div class="form-group col-md border rounded-1 flex-1">
            <label for="validFrom"><small>Valid From</small> </label>
            <input type="date" formControlName="validFrom" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.validFrom.errors }" />
            <div *ngIf="submitted && f.validFrom.errors" class="invalid-feedback">
              <div *ngIf="f.validFrom.errors.required">User ID is required</div>
            </div>
          </div>
  
          <div class="form-group col-md border rounded-1 flex-1 mt-2">
            <label for="toDate"><small>Valid Till</small> </label>
            <input type="date" formControlName="toDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }" />
            <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
              <div *ngIf="f.toDate.errors.required">User ID is required</div>
            </div>
          </div>

</div>

<div class="mt-2">
    <div class="form-group flex-direction-row justify-content-between mr-4">
        <label for="usageType"><small>Usage Type</small> </label>
        <div class="form-check checkbox custom-control custom-radio custom-control-inline"
        *ngFor="let item of usageType">
        <input class="custom-control-input" 
        type="radio" name="sizeFor" [id]="item" [value]="item">
        <label class="custom-control-label mt-0 mx-3 pt-0" [for]="item">
            {{item}}
        </label>
    </div>
        <div *ngIf="submitted && f.usageType.errors" class="invalid-feedback">
          <div *ngIf="f.usageType.errors.required">Usage Type is required</div>
        </div>
      </div>
</div>

<div class="border rounded-1 mt-2">
    <div class="form-group">
        <label for="coupenCode"><small>Coupen Code</small> </label>
        <input type="text" formControlName="coupenCode" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.coupenCode.errors }" />
        <div *ngIf="submitted && f.coupenCode.errors" class="invalid-feedback">
          <div *ngIf="f.coupenCode.errors.required">Coupen Code is required</div>
        </div>
      </div>
</div>

<div class="mt-3">
    <div class="col-sm-12">
      <div class="text-center">
        <button class="btn create" (click)="addCoupen()">Create</button>
      </div>
    </div>
  </div>
</div>
