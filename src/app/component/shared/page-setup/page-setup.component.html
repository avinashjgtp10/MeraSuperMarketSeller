<button
  type="button"
  class="close"
  aria-label="Close"
  (click)="onPhoneChange()"
  *ngIf="_showBtn"
>
  <span aria-hidden="true">&times;</span>
</button>
<p class="text-left font-weight-bold">Setup your page</p>

<app-float-text
  label="Your Shop Name"
  value="Royal Supermarket"
  type="textArea"
  errorMsg=""
  (onChange)="shopName($event)"
></app-float-text>

<div class="border rounded-1 mt-2">
  <p class="mb-0">
    <small>Your Address</small>
    <span class="float-right"><small>Update</small></span>
  </p>
  <p class="name text-left mb-0">Flat No 101, first Floor</p>
  <p class="name text-left mb-0">Lane no 3, Kalyani Nagar</p>
  <p class="name text-left mb-0">Pune Maharashtra</p>
  <p class="name text-left mb-0">411015</p>
</div>

<app-float-text
  label="Contact Number"
  value="9992212345"
  type="number"
  [errorMsg]="pageObject.phoneNumber.errorMessage"
  (onChange)="contactNumber($event)"
></app-float-text>

<app-float-text
  label="Unique ID"
  value="RoyalSupermarket.com"
  type="text"
  [errorMsg]="pageObject.uniqueId.errorMessage"
  (onChange)="uniqueId($event)"
></app-float-text>

<div class="mt-2 mt-2 border-bottom">
  <p class="mb-0">
    <small>Unique Link</small>
  </p>
  <a href="" tabindex="-1">RoyalSupermarket.com</a>
</div>
<div class="form-group mt-2">
  <ngx-file-drop dropZoneLabel="Drop files here">
    <ng-template
      ngx-file-drop-content-tmp
      let-openFileSelector="openFileSelector"
    >
      <div class="d-flex">
        <img
          src="../../../../assets/images/add.svg"
          alt="add Product"
          style="height: 20px;"
        />
        <span
          class="ml-3"
          type="button"
          (click)="openFileSelector()"
          style="color: #6ebe44;"
        >
          Add Product</span
        >
      </div>
    </ng-template>
  </ngx-file-drop>
</div>
<div class="row">
  <div class="col text-center">
    <button class="btn create btn-block" (click)="addProduct()">Create</button>
  </div>
</div>
